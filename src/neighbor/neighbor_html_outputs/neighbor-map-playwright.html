<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neighbor Map - Community Screens</title>

    <!-- Self-hosted fonts for Playwright -->
    <style>
        @font-face { font-family:"DM Sans"; src:url("fonts/DMSans-Regular.woff2") format("woff2"); font-weight:400; font-style:normal; font-display:swap; }
        @font-face { font-family:"DM Sans"; src:url("fonts/DMSans-Medium.woff2") format("woff2"); font-weight:500; font-style:normal; font-display:swap; }
        @font-face { font-family:"DM Sans"; src:url("fonts/DMSans-Bold.woff2") format("woff2"); font-weight:700; font-style:normal; font-display:swap; }
        @font-face { font-family:"Inter"; src:url("fonts/Inter-Variable.woff2") format("woff2"); font-weight:300 700; font-style:normal; font-display:swap; }
    </style>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 16:9 slide system */
        @page { size: 10in 5.625in; margin: 0; }
        html, body { width: 10in; height: 5.625in; margin: 0; }

        img {
            max-width: 100%;
            height: auto;
        }

        body.slides { background: #F1F5F9; font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }

        :root{
            --hp-navy:#0B1D3A;
            --hp-accent:#007BFF;
            --hp-bg:#F1F5F9;
        }

        .slide {
            width: 10in; height: 5.625in;
            display: grid;
            grid-template-rows: 0.7in auto 0.4in;
            padding: 0.3in 0.4in;
            box-sizing: border-box;
            page-break-after: always;
            background: var(--hp-bg);
        }
        .slide:last-of-type { page-break-after: auto; }

        .slide .header {
            display:flex; align-items:center; justify-content:space-between;
        }
        .slide .footer {
            display:flex; align-items:center; justify-content:space-between;
            font-size: 10pt; color:#475569;
        }

        h1, h2 {
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 0.02em;
            font-family: 'DM Sans', Inter, sans-serif;
            color: var(--hp-navy);
        }

        .map-container {
            display: flex;
            gap: 0.3in;
            height: 100%;
            align-items: center;
        }

        .map-image-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,.06);
            padding: 0.15in;
            height: 100%;
        }

        .map-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 8px;
        }

        .legend-panel {
            width: 2in;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,.06);
            padding: 0.2in;
            height: fit-content;
            max-height: 100%;
            overflow-y: auto;
        }

        .legend-title {
            font-family: 'DM Sans', sans-serif;
            font-size: 11pt;
            font-weight: 600;
            color: var(--hp-navy);
            margin-bottom: 0.15in;
            text-transform: uppercase;
            letter-spacing: 0.02em;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.1in;
            margin-bottom: 0.08in;
            font-size: 9pt;
            color: #475569;
        }

        .legend-color {
            width: 14px;
            height: 14px;
            border-radius: 3px;
            flex-shrink: 0;
        }

        .legend-label {
            font-family: 'Inter', sans-serif;
            line-height: 1.3;
        }

        /* Print color adjustment */
        @media print {
            body {
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
        }
    </style>
</head>
<body class="slides">
    <section class="slide">

        <!-- Header area -->
        <div class="header">
            <img src="Helpen_Logo_Dark_Navy.svg" alt="Helpen Logo" style="height:0.35in; width:auto;" />
            <h2 style="font-size: 14pt; font-weight: 500;">Parcel Overview</h2>
        </div>

        <!-- Content area -->
        <div class="map-container">
            <div class="map-image-wrapper">
                
                <img src="7564d0ed-51d6-43f4-bf30-3942f2372fd4_map_full.png" alt="Neighbor Map" class="map-image" />
                
            </div>

            <div class="legend-panel">
                <div class="legend-title">Legend</div>

                <div class="legend-item">
                    <div class="legend-color" style="background: #FFD700; border: 2px solid #B8860B;"></div>
                    <span class="legend-label">Target Parcel</span>
                </div>

                <div class="legend-item">
                    <div class="legend-color" style="background: rgba(220, 20, 60, 0.6); border: 1px solid #DC143C;"></div>
                    <span class="legend-label">High Influence</span>
                </div>

                <div class="legend-item">
                    <div class="legend-color" style="background: rgba(255, 165, 0, 0.6); border: 1px solid #FFA500;"></div>
                    <span class="legend-label">Medium Influence</span>
                </div>

                <div class="legend-item">
                    <div class="legend-color" style="background: rgba(70, 130, 180, 0.5); border: 1px solid #4682B4;"></div>
                    <span class="legend-label">Other Parcels</span>
                </div>

                <div style="margin-top: 0.15in; padding-top: 0.1in; border-top: 1px solid #E2E8F0;">
                    <div class="legend-title" style="font-size: 9pt; margin-bottom: 0.1in;">Stance</div>

                    <div class="legend-item">
                        <div class="legend-color" style="background: rgba(34, 139, 34, 0.6); border: 1px solid #228B22;"></div>
                        <span class="legend-label">Support</span>
                    </div>

                    <div class="legend-item">
                        <div class="legend-color" style="background: rgba(178, 34, 34, 0.6); border: 1px solid #B22222;"></div>
                        <span class="legend-label">Oppose</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer area -->
        <div class="footer">
            <div style="font-size: 8pt; color: #94A3B8;">Lincoln County, WY â€¢ 41.933732,-111.01683</div>
            <div style="font-size: 8pt; color: #94A3B8;">7 parcels displayed</div>
        </div>

    </section>
</body>
</html>
