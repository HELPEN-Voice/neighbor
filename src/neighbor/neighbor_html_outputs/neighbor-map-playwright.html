<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neighbor Map - Community Screens</title>

    <!-- Self-hosted fonts for Playwright -->
    <style>
        @font-face { font-family:"DM Sans"; src:url("fonts/DMSans-Regular.woff2") format("woff2"); font-weight:400; font-style:normal; font-display:swap; }
        @font-face { font-family:"DM Sans"; src:url("fonts/DMSans-Medium.woff2") format("woff2"); font-weight:500; font-style:normal; font-display:swap; }
        @font-face { font-family:"DM Sans"; src:url("fonts/DMSans-Bold.woff2") format("woff2"); font-weight:700; font-style:normal; font-display:swap; }
        @font-face { font-family:"Inter"; src:url("fonts/Inter-Variable.woff2") format("woff2"); font-weight:300 700; font-style:normal; font-display:swap; }
    </style>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 16:9 slide system */
        @page { size: 10in 5.625in; margin: 0; }
        html, body { width: 10in; height: 5.625in; margin: 0; }

        img {
            max-width: 100%;
            height: auto;
        }

        body.slides { background: #F1F5F9; font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }

        :root{
            --hp-navy:#0B1D3A;
            --hp-accent:#007BFF;
            --hp-bg:#F1F5F9;
        }

        .slide {
            width: 10in; height: 5.625in;
            display: grid;
            grid-template-rows: auto 1fr;
            padding: 0.25in 0.4in;
            box-sizing: border-box;
            page-break-after: always;
            background: var(--hp-bg);
        }
        .slide:last-of-type { page-break-after: auto; }

        /* Header with logo, title, and location */
        .header {
            display: flex;
            flex-direction: column;
            gap: 0.05in;
            margin-bottom: 0.15in;
        }

        .header-top {
            display: flex;
            align-items: center;
            gap: 0.15in;
        }

        .section-title {
            font-family: 'DM Sans', sans-serif;
            font-size: 14pt;
            font-weight: 600;
            color: var(--hp-navy);
            text-transform: uppercase;
            letter-spacing: 0.02em;
        }

        .location-info {
            font-family: 'Inter', sans-serif;
            font-size: 9pt;
            color: #64748B;
            margin-left: 0.05in;
        }

        /* Main content area */
        .content {
            display: grid;
            grid-template-columns: 1fr 2.2in;
            gap: 0.25in;
            height: 100%;
        }

        /* Left side: Map + Legend */
        .left-panel {
            display: flex;
            flex-direction: column;
            gap: 0.12in;
        }

        .map-wrapper {
            flex: 1;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 1px 8px rgba(0,0,0,.05);
            padding: 0.1in;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .map-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 3px;
        }

        /* Legend - horizontal under map */
        .legend-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.08in 0.12in;
            background: #fff;
            border-radius: 6px;
            box-shadow: 0 1px 4px rgba(0,0,0,.04);
        }

        .legend-items {
            display: flex;
            align-items: center;
            gap: 0.2in;
        }

        .parcel-count {
            font-size: 8pt;
            color: #64748B;
            font-weight: 500;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.06in;
            font-size: 8pt;
            color: #475569;
        }

        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 2px;
            flex-shrink: 0;
        }

        .legend-divider {
            width: 1px;
            height: 16px;
            background: #E2E8F0;
        }

        /* Right side: Reference table */
        .right-panel {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 1px 8px rgba(0,0,0,.05);
            padding: 0.15in;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .table-title {
            font-family: 'DM Sans', sans-serif;
            font-size: 10pt;
            font-weight: 600;
            color: var(--hp-navy);
            text-transform: uppercase;
            letter-spacing: 0.02em;
            margin-bottom: 0.1in;
            padding-bottom: 0.08in;
            border-bottom: 1px solid #E2E8F0;
        }

        .reference-table {
            flex: 1;
            overflow-y: auto;
        }

        .ref-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 8pt;
        }

        .ref-table th {
            text-align: left;
            font-weight: 500;
            color: #64748B;
            padding: 0.05in 0.08in;
            border-bottom: 1px solid #E2E8F0;
            font-size: 7pt;
            text-transform: uppercase;
            letter-spacing: 0.03em;
        }

        .ref-table td {
            padding: 0.06in 0.08in;
            border-bottom: 1px solid #F1F5F9;
            vertical-align: middle;
            color: #334155;
        }

        .ref-table tr:last-child td {
            border-bottom: none;
        }

        .marker-num-plain {
            font-weight: 600;
            color: #0B1D3A;
            text-align: center;
        }

        /* Influence column styling */
        .influence-high { color: #007BFF; font-weight: 500; }
        .influence-medium { color: #EA580C; font-weight: 500; }
        .influence-low { color: #94A3B8; }

        /* Stance column styling */
        .stance-support { color: #16A34A; font-weight: 500; }
        .stance-oppose { color: #DC2626; font-weight: 500; }
        .stance-unknown { color: #94A3B8; }

        /* Print color adjustment */
        @media print {
            body {
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
        }
    </style>
</head>
<body class="slides">
    <section class="slide">

        <!-- Header: Logo + Title + Location -->
        <div class="header">
            <div class="header-top">
                <img src="Helpen_Logo_Dark_Navy.svg" alt="Helpen Logo" style="height:0.32in; width:auto;" />
            </div>
            <div style="margin-left: 0.02in; margin-top: 25px;">
                <span class="section-title">Parcel Overview</span>
                <span class="location-info">Harlan County, NE &bull; 40.1625,-99.4815</span>
            </div>
        </div>

        <!-- Main Content -->
        <div class="content">
            <!-- Left: Map + Legend -->
            <div class="left-panel">
                <div class="map-wrapper">
                    <img src="37e6ae3b-94e7-4dfd-ba3e-6a10a5131de0_map_full.png" alt="Neighbor Map" class="map-image" />
                </div>

                <!-- Horizontal Legend -->
                <div class="legend-bar">
                    <div class="legend-items">
                        <div class="legend-item">
                            <div class="legend-color" style="background: #FFD700; border: 2px solid #B8860B;"></div>
                            <span>Target</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color" style="background: rgba(0, 123, 255, 0.6); border: 1px solid #007BFF;"></div>
                            <span>High Influence</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color" style="background: rgba(249, 115, 22, 0.6); border: 1px solid #F97316;"></div>
                            <span>Medium Influence</span>
                        </div>
                    </div>
                    <div class="parcel-count">25 parcels displayed</div>
                </div>
            </div>

            <!-- Right: Reference Table -->
            <div class="right-panel">
                <div class="table-title">Parcel Reference</div>
                <div class="reference-table">
                    <table class="ref-table">
                        <thead>
                            <tr>
                                <th style="width: 24px;">#</th>
                                <th>Name</th>
                                <th style="width: 60px;">Influence</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                            <tr>
                                <td class="marker-num-plain">T</td>
                                <td>TARGET</td>
                                <td>â€”</td>
                            </tr>
                            
                            <tr>
                                <td class="marker-num-plain">1</td>
                                <td>Murdoch Enterprises, Inc.</td>
                                <td class="influence-high">High</td>
                            </tr>
                            
                            <tr>
                                <td class="marker-num-plain">2</td>
                                <td>Bart A. Woodward &amp; Jill R. Woodward</td>
                                <td class="influence-medium">Medium</td>
                            </tr>
                            
                            <tr>
                                <td class="marker-num-plain">3</td>
                                <td>Gary L. Stoelting &amp; James G. Stoelting</td>
                                <td class="influence-medium">Medium</td>
                            </tr>
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </section>
</body>
</html>
